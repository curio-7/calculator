<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calci</title>
  <!--Favicon-->
  <link rel="icon" href="images/images.jfif">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading">
    <p>calci</p>
  </div>
  <div class="calci-grid">
    <div class="output">

      <div data-prev class="prev-op"></div>
      <div data-curr class="curr-op"></div>
    </div>
    <button data-all-clear class="span-two main2">AC</button>
    <button data-delete class="main1" >DEL</button>
    <button data-operation class="btn" >/</button>
    <button data-number class="btn" >1</button>
    <button data-number class="btn" >2</button>
    <button data-number class="btn" >3</button>
    <button data-operation class="btn" >x</button>

    <button data-number class="btn" >4</button>
    <button data-number class="btn" >5</button>
    <button data-number class="btn" >6</button>
    <button data-operation class="btn" >+</button>

    <button data-number class="btn" >7</button>
    <button data-number class="btn" >8</button>
    <button data-number class="btn" >9</button>

    <button data-operation class="btn" >-</button>
    <button data-number class="btn" >.</button>
    <button data-number class="btn" >0</button>
    <button data-equals class="span-two main2" >=</button>

  </div>
  <!--Script-->
  <script src="index.js"></script>
</body>

</html>
